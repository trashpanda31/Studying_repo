<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="lat">Enter latitude:</label>
    <input type="text" id="lat" name="lat" placeholder="Enter latitude" required>
    <label for="lon">Enter longitude:</label>
    <input type="text" id="lon" name="lon" placeholder="Enter longitude" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
